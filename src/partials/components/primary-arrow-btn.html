<a
  class="btn btn-primary group flex items-center max-w-max gap-1"
  href="@@href"
>
  <span>@@title</span>
  <div class="sr-only">Details</div>
  <div class="relative w-5 h-5 grid place-items-center overflow-hidden">
    <i
      class="fa fa-arrow-right -rotate-45 group-hover:translate-x-full group-hover:-translate-y-full transition-transform duration-500 ease-out w-5 h-5 grid place-items-center"
    ></i>
    <i
      class="fa fa-arrow-right -rotate-45 absolute top-full right-full group-hover:translate-x-full group-hover:-translate-y-full transition-transform duration-500 ease-out w-5 h-5 grid place-items-center"
    ></i>
  </div>
</a>
