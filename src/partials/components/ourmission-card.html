<div data-aos="fade-up-sm" data-aos-delay="@@aosDelay">
  <div class="border border-border shadow-inset p-10 rounded-4xl">
    <div class="mb-10">
      <h2 class="mb-4 text-h4">@@title</h2>
      <p>@@description</p>
    </div>

    <img
      draggable="false"
      src="@@imageSrc"
      loading="lazy"
      width="520"
      height="480"
      class="w-full"
      alt="@@title"
    />
  </div>
</div>
