<div
  class="rounded-4xl border border-border bg-theme-light/60 py-6 px-11 group"
>
  <div class="overflow-hidden">
    <img
      src="@@image"
      alt="@@name"
      class="w-full group-hover:scale-105 transition-transform duration-500"
      loading="lazy"
    />
  </div>
  <div class="text-center mt-4">
    <p class="mb-1 text-white font-medium text-lg">@@name</p>
    <p class="text-white/70">@@position</p>
  </div>
</div>
