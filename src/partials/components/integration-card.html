<article
  class="p-10 shadow-inset shadow-shadow/50 hover:shadow-shadow hover:bg-theme-light/10 transition-all duration-500 rounded-4xl bg-theme-light/10 flex flex-col justify-between gap-6"
>
  <div class="space-y-6">
    <div class="flex justify-between items-center">
      <img
        src="@@logoSrc"
        alt="@@title"
        width="60"
        height="60"
        draggable="false"
        class="max-w-[60px] w-full aspect-square"
      />
      <div class="px-4 py-2 rounded-full bg-tertiary/40">
        <span class="text-white text-sm font-light">Browser</span>
      </div>
    </div>
    <div class="flex flex-col gap-4">
      <p class="font-semibold text-white capitalize">@@title</p>
      <p>@@desc</p>
    </div>
  </div>
  <!--prettier-ignore-->
  @@include("components/right-arrow-btn.html", { "title": "View Integration", "href": "integration-single.html" })
</article>
