<!-- Banner -->
<section class="section relative overflow-hidden">
  <div class="container">
    <div class="row pt-10 lg:pt-20 g-4">
      <div class="md:col-6 xl:col-7">
        <div class="flex flex-col justify-between h-full md:py-12">
          <div>
            <h1
              class="text-h2 lg:text-h1 mb-6"
              data-aos="fade-up-sm"
              data-aos-delay="0"
            >
              Get in Touch with MercurX Finance
            </h1>
            <p class="mb-8" data-aos="fade-up-sm" data-aos-delay="100">
              Whether you have questions about our services, need technical or
              want to explore how MercurX Finance can help your business
              thrive, we're here to assist you.
            </p>
          </div>

          <div data-aos="fade-up-sm" data-aos-delay="200">
            <p class="text-lg text-white font-medium mb-7">
              Contact Information:
            </p>
            <ul class="list-disc ml-4 text-white leading-loose">
              <li>
                <span>Email:</span>
                <a class="text-text" href="mailto:support@mercurx.com"
                  >support@mercurx.com</a
                >
              </li>
              <!-- <li>
                <span>Phone: </span
                ><a class="text-text" href="tel:+(123) 456-7890"
                  >(123) 456-7890</a
                >
              </li> -->
            </ul>
          </div>
        </div>
      </div>
      <div class="md:col-6 xl:col-5">
        <div
          class="border border-border shadow-inset shadow-shadow/60 p-10 rounded-4xl"
        >
          <form action="#" method="post">
            <div class="grid grid-cols-2 gap-6">
              <div class="col-span-2 sm:col-span-1">
                <label for="firstName" class="form-label">First Name *</label>
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  required
                  aria-required="true"
                  class="form-input"
                  placeholder="Your First Name"
                />
              </div>

              <div class="col-span-2 sm:col-span-1">
                <label for="lastName" class="form-label">Last Name *</label>
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                  class="form-input"
                  required
                  aria-required="true"
                  placeholder="Your Last Name"
                />
              </div>

              <div class="col-span-2">
                <label for="email" class="form-label">Email *</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-input"
                  required
                  aria-required="true"
                  placeholder="johndoe@example.com"
                />
              </div>

              <div class="col-span-2">
                <label for="subject" class="form-label">Subject *</label>
                <input
                  type="text"
                  id="subject"
                  name="subject"
                  class="form-input"
                  required
                  aria-required="true"
                  placeholder="Write Your Subject Here"
                />
              </div>

              <div class="col-span-2">
                <label for="message" class="form-label">Write Message *</label>
                <textarea
                  id="message"
                  name="message"
                  rows="3"
                  class="form-input h-auto"
                  required
                  aria-required="true"
                  placeholder="Write Your Message Here"
                ></textarea>
              </div>

              <div class="col-span-2">
                <button
                  type="submit"
                  class="btn bg-secondary py-5 px-7 border-secondary text-theme-light leading-none"
                >
                  Send Message
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
